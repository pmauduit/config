database:
  build: ./postgresql

ldap:
  build: ./ldap

geoserver:
  image: geoserver
  environment:
    - JAVA_OPTS="-DGEOSERVER_DATA_DIR=/non/existent/directory/"

proxy:
  image: security-proxy
  ports:
    - "8080:8080"
  links:
    - database
    - ldap
    - cas
    - mapfishapp
    - ldapadmin
    - geonetwork
    - header
    - geoserver
  volumes:
    - ./datadir:/etc/georchestra

cas:
  image: cas
  links:
    - ldap
  volumes:
    - ./datadir:/etc/georchestra

mapfishapp:
  image: mapfishapp
  links:
    - database
  volumes:
    - ./datadir:/etc/georchestra

header:
  image: header
  volumes:
    - ./datadir:/etc/georchestra

ldapadmin:
  image: ldapadmin
  links:
    - database
    - ldap
  volumes:
    - ./datadir:/etc/georchestra

geonetwork:
  image: geonetwork
  ports:
    - "1099:1099"
  links:
    - database
    - ldap
  volumes:
    - ./datadir:/etc/georchestra
